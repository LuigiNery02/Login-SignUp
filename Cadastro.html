<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <meta name="description" content="cadastro">
    <meta name="author" content="Luigi Nery">
    <meta name="keywords" content="html, css, javascript">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,    500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/9 - Aprenser/CSS/Reset.css">
    <link rel="stylesheet" href="Login_Cadastro.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend class="Title">Cadastre-se</legend>

            <label class="block uppercase inputTextSize" for="user">Usuário</label>
            <input type="text" id="user" name="user" required>

            <label class="block uppercase inputTextSize" for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label class="block uppercase inputTextSize" for="password">Senha</label>
            <input type="password" name="password" id="password" required>

            <div class="flex">
                <button type="submit" class="button uppercase">Cadastre-se</button>
                <p class="smallLink">Já possui cadastro? <a href="index.html">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
